<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./images/logos.png" type="image/x-icon">
    <title>Trading Card</title>
</head>
<body>
    <div class="container">
        <div class="card1">
<img src="./images/gold.jpg" alt="a golden retriever" width="200" height="150">
<h3>Breed: A Golden Retriever</h3>
<h3>Name: Mona</h3>
<h3>Price: $5000</h3>
<button class="btn">Buy Now!</button>
        </div>
        <div class="card2">
            <img src="./images/bichon.png" alt="a golden retriever" width="200" height="150">
            <h3>Breed: A Bichon Frise</h3>
            <h3>Name: Kafka</h3>
            <h3>Price: $15000</h3>
            <button class="btn">Buy Now!</button>
        </div>
        <div class="card3">
            <img src="./images/aus.jpg" alt="a golden retriever" width="200" height="150">
            <h3>Breed: Australian Shepherd</h3>
            <h3>Name: Mina</h3>
            <h3>Price: $1000</h3>
            <button class="btn">Buy Now!</button>
        </div>
    </div>
</body>
</html>
